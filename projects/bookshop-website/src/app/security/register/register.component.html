<section class="bs-register">
    <div class="bs-container">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form #formCtrl="ngForm" (ngSubmit)="register(formCtrl)">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input class="form-control" [ngClass]="{'is-invalid':emailField.touched && emailField.errors}" id="register-email" type="email"
                               name="email" [(ngModel)]="user.email" #emailField="ngModel" required email>
                        <div *ngIf="emailField.touched && emailField.errors" class="invalid-feedback">
                            <div *ngIf="emailField.errors.required">Es requerido</div>
                            <div *ngIf="emailField.errors.email">Debe ser un email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input class="form-control" id="register-password" type="password"
                               name="password" [(ngModel)]="user.password" #passwordField="ngModel" required minlength="8" >
                        <div *ngIf="passwordField.errors">
                            <div *ngIf="passwordField.errors.required">El valor es requerido</div>
                            <div *ngIf="passwordField.errors.minlength">MÃ­nimo {{passwordField.errors.minlength.requiredLength}} caracteres, van {{passwordField.errors.minlength.actualLength}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-firstname">First name</label>
                        <input class="form-control" id="register-firstname"
                               name="firstName" [(ngModel)]="user.firstName" #firstnameField="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="register-lastname">Last name</label>
                        <input class="form-control" id="register-lastname"
                               name="lastName" [(ngModel)]="user.lastName" #lastnameField="ngModel">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
