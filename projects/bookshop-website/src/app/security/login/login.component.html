<section class="bs-login">
    <div class="bs-container">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form #formCtrl="ngForm" (ngSubmit)="login(formCtrl)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input class="form-control" [ngClass]="{'is-invalid':emailField.touched && emailField.errors}" id="login-email" type="email"
                               name="email" [(ngModel)]="credentials.email" #emailField="ngModel" required email>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input class="form-control" id="login-password" type="password"
                               name="password" [(ngModel)]="credentials.password" #passwordField="ngModel" required minlength="8" >
                        <div *ngIf="passwordField.errors">
                            <div *ngIf="passwordField.errors.required">El valor es requerido</div>
                            <div *ngIf="passwordField.errors.minlength">MÃ­nimo {{passwordField.errors.minlength.requiredLength}} caracteres, van {{passwordField.errors.minlength.actualLength}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
