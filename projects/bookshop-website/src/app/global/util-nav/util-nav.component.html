<nav class="bs-util-nav">
    <ul class="nav">
        <li class="nav-item">
            <a routerLink="/cart" class="nav-link bs-util-nav__shopping-cart" routerLinkActive="active">
                <fa-icon [icon]="faShoppingCart"></fa-icon>
            </a>
        </li>
        <li class="nav-item">
            <span *ngIf="this.isLoggedIn">
                <a routerLink="/logout" class="nav-link">
                    <fa-icon [icon]="faUser"></fa-icon>
                    {{userProfile.name}}
                </a>
            </span>
            <span *ngIf="!this.isLoggedIn">
                <a href="/login" class="nav-link">
                    <fa-icon [icon]="faUser"></fa-icon>
                </a>
            </span>
        </li>
    </ul>
</nav>
