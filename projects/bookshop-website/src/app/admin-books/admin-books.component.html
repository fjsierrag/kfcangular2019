<section class="bs-admin-books">
    <div class="bs-container">
        <div class="bs-title">
            <h1>Books list</h1>
            <a routerLink="/admin-books/create" class="btn btn-info">create</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Precio</th>
                <th>Fecha publicación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price}}</td>
                <td>{{book.publishedDate | date}}</td>
                <td>
                    <a routerLink="/admin-books/edit/{{book.id}}" class="btn btn-info">Edit</a>
                    <button class="btn btn-danger" (click)="removeBook(book.id)">Delete</button>
                </td>
            </tbody>
        </table>
    </div>
</section>
